<h4>Formularios <small>template</small></h4>
<hr>
<form #forma="ngForm" (ngSubmit)="guardar(forma)" novalidate="">


  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger' : (nombre.errors?.minlength ||  nombre.errors?.required) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="5" #nombre="ngModel">
        <div *ngIf="nombre.errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength">
          Longitud minima {{nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required minlength="5" #apellido="ngModel">
        <div *ngIf="nombre.errors?.required" class="form-control-feedback">
          Este campo es requerido
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.email" required email>
      <div *ngIf="nombre.errors?.required">
        Este campo es requerido
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
        <option value="">Seeleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      <div *ngFor="let s of sexos" class="custom-control custom-radio custom-control-inline">
        <label for="sex_{{s}}">
          <input id="sex_{{s}}" [value]="s" type="radio" name="sexo" [(ngModel)]="usuario.sexo">
          {{s}}
        </label>
      </div>

      <!-- <div class="custom-control custom-radio custom-control-inline">
        <input [(ngModel)]="usuario.sexo" id="cR2" type="radio" name="sexo" value="Mujer" class="custom-control-input">
        <label class="custom-control-label" for="cR2">Mujer</label>
      </div> -->
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      <div class="custom-control custom-checkbox">
        <input required [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" id="cC1">
        <label class="custom-control-label" for="cC1">Acepta los terminos</label>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" [disabled]="forma.invalid" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
