<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element['@attr'].rank}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef> Band </th>
        <td mat-cell *matCellDef="let element"> {{element.artist['#text']}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="playcount">
      <th mat-header-cell *matHeaderCellDef> Playcount </th>
      <td mat-cell *matCellDef="let element"> {{element.playcount}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="cover">
      <th mat-header-cell *matHeaderCellDef> Cover </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.image[0]['#text'] " class="img-thumb"></td>

    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
