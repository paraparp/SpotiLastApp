<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Formularios</h3>
      <form [formGroup]="forma" (ngSubmit)="guardarCambios()">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control" [ngClass]="{ 'is-invalid': f.nombre.touched && f.nombre.errors }" />
          <div *ngIf="f.nombre.touched && f.nombre.errors" class="invalid-feedback">
            <div *ngIf="f.nombre.errors.required">First Name is required</div>
            <div *ngIf="f.nombre.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" formControlName="apellido" placeholder="Apellido" class="form-control" [ngClass]="{ 'is-invalid': f.apellido.touched && f.apellido.errors }" />
          <div *ngIf="f.apellido.touched && f.apellido.errors" class="invalid-feedback">
            <div *ngIf="f.apellido.errors.required">Last Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" placeholder="Username" class="form-control" />

        </div>


        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
          <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group" formArrayName="pais">
          <label>Pais</label>
          <select class="form-control" name="pais">
            <option value="">Seleccione un pais</option>
            <option *ngFor="let pais of paises" formControlName="pais"></option>
          </select>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password1" placeholder="Password" class="form-control" />

        </div>

        <div class="form-group">
          <label>Repetir Password</label>
          <input type="password" formControlName="password2" placeholder="Password" class="form-control" />

        </div>

        <div class="form-group">
          <button type="submit" [disabled]="forma.invalid" class="btn btn-outline-primary"> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{{forma.valid}}
<br>
{{forma.status}}
