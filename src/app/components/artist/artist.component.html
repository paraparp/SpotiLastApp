<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col"> <img [src]="artist.images | noimage" class="img-img-thumbnail img-circle" alt=""></div>

  <div class="col">
    <h3>{{ artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">Go to Artist </a>
    </p>
  </div>
  <div class="col-4 text-right">

    <button routerLink="/search/" type="button" class="btn btn-outline-danger">Back</button>
  </div>

</div>
